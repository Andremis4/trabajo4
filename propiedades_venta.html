    <main class="container-fluid main-section">
        <h1 class="text-white">Propiedades en venta</h1>
       
    </main>
    <div class="container mt-5">
        <div class="row">
            <!-- Renderizar propiedades en venta -->
            <script src="./assets/js/propiedades.js"></script>
            <script>
                const propiedades = JSON.parse(JSON.stringify(propiedades_venta));
                const propiedadesContainer = document.querySelector('.row');
                propiedades.forEach(propiedad => {
                    propiedadesContainer.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="${propiedad.src}" class="card-img-top" alt="Imagen del departamento">
                                <div class="card-body">
                                    <h5 class="card-title">${propiedad.nombre}</h5>
                                    <p class="card-text">${propiedad.descripcion}</p>
                                    <p><i class="fas fa-map-marker-alt"></i> ${propiedad.ubicacion}</p>
                                    <p><i class="fas fa-bed"></i> ${propiedad.habitaciones} Habitaciones | <i class="fas fa-bath"></i> ${propiedad.banos} Ba√±os</p>
                                    <p><i class="fas fa-dollar-sign"></i> ${propiedad.costo}</p>
                                    ${propiedad.smoke ? '<p class="text-danger"><i class="fas fa-smoking"></i> Permitido fumar</p>' : '<p class="text-danger"><i class="fas fa-smoking-ban"></i> No se permite fumar</p>'}
                                    ${propiedad.pets ? '<p class="text-success"><i class="fas fa-paw"></i> Mascotas permitidas</p>' : '<p class="text-danger"><i class="fas fa-ban"></i> No se permiten mascotas</p>'}
                                </div>
                            </div>
                        </div>`;
                });
            </script>
        </div>
    </div>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/f5bdbb41e0.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
